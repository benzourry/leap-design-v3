name: Deploy Angular App to Multiple Targets

on:
  workflow_dispatch:
    inputs:
      targets:
        description: 'Comma-separated list of targets (e.g., kborneo,leap,aa)'
        required: true
        default: 'leap'

jobs:
  prepare-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Set matrix from input
        id: set-matrix
        run: |
          TARGETS="${{ github.event.inputs.targets }}"
          JSON_ARRAY=$(echo "$TARGETS" | jq -R 'split(",")')
          echo "matrix={\"target\":$JSON_ARRAY}" >> $GITHUB_OUTPUT

  build-and-deploy:
    needs: prepare-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.prepare-matrix.outputs.matrix) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Rename angular config file
        run: cp angular-${{ matrix.target }}.json angular.json

      - name: Set env variables for server
        id: set-env
        run: |
          if [ "${{ matrix.target }}" = "kborneo" ]; then
            echo "HOST=${{ secrets.SFTP_HOST_KBORNEO }}" >> $GITHUB_ENV
            echo "USER=${{ secrets.SFTP_USER_KBORNEO }}" >> $GITHUB_ENV
            echo "PASS=${{ secrets.SFTP_PASS_KBORNEO }}" >> $GITHUB_ENV
          elif [ "${{ matrix.target }}" = "leap" ]; then
            echo "HOST=${{ secrets.SFTP_HOST_LEAP }}" >> $GITHUB_ENV
            echo "USER=${{ secrets.SFTP_USER_LEAP }}" >> $GITHUB_ENV
            echo "PASS=${{ secrets.SFTP_PASS_LEAP }}" >> $GITHUB_ENV
          elif [ "${{ matrix.target }}" = "aa" ]; then
            echo "HOST=${{ secrets.SFTP_HOST_AA }}" >> $GITHUB_ENV
            echo "USER=${{ secrets.SFTP_USER_AA }}" >> $GITHUB_ENV
            echo "PASS=${{ secrets.SFTP_PASS_AA }}" >> $GITHUB_ENV
          else
            echo "Unknown target: ${{ matrix.target }}"
            exit 1
          fi

      - name: Build Angular app
        run: npx ng build --configuration production

      - name: Upload via SFTP
        uses: appleboy/scp-action@master
        with:
          host: ${{ env.HOST }}
          username: ${{ env.USER }}
          password: ${{ env.PASS }}
          source: dist/
          target: /var/www/vhosts/${{ matrix.target }}.my/httpdocs/
