<div #editDashboardForm="ngForm" ngForm>
  <div class="modal-header">
    <h4 class="modal-title">Edit Dashboard</h4>
  </div>
  <div class="modal-body">
    <div class="form-group mb-3">
      <label class="form-label">Dashboard Name *</label>
      <input type="text" class="form-control" [(ngModel)]="editDashboardData().title"
        name="title" (ngModelChange)="editDashboardData().code=toSnakeCase(editDashboardData().title)"
        placeholder="ie: Admin Dashboard" required>
    </div>
    <div class="form-group mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" [(ngModel)]="editDashboardData().description"
      placeholder="ie: Statistical information for administrator" name="description"></textarea>
    </div>
    <div class="form-check form-switch mb-1">
      <input class="form-check-input" type="checkbox" id="wide" [(ngModel)]="editDashboardData().wide"
        name="wide">
        <label class="form-check-label" for="wide">Full width dashboard</label>
    </div>
    <div class="form-check form-switch mb-1">
      <input class="form-check-input" type="checkbox" id="canPrint"
        [(ngModel)]="editDashboardData().x.canPrint" name="canPrint">
      <label class="form-check-label" for="canPrint">Show Print button</label>
    </div>
    <!-- <div class="form-group mb-3">
      <label class="form-label">Access available for</label>
      <select class="form-select" name="access" [compareWith]="compareByIdFn"
        [(ngModel)]="editDashboardData().access">
        <option [ngValue]="null">* Anyone </option>
        @for (access of accessList(); track access.id) {
          <option [ngValue]="access">{{access.name}}</option>
        }
      </select>
    </div> -->
    <div class="form-group mb-3">
      <label class="form-label">Access available for</label>
      <ng-select [items]="accessList()" bindLabel="name" [multiple]="true" bindValue="id"
        placeholder="Anyone" [(ngModel)]="editDashboardData().accessList" 
        name="accessList">
      </ng-select>
    </div>
  </div>
  <div class="modal-footer justify-content-between">
    <button type="button" class="btn btn-round btn-secondary" (click)="dismiss()()">Close</button>
    <button type="button" class="btn btn-round btn-primary" [disabled]="editDashboardForm.invalid"
      (click)="close()(editDashboardData())">
      <fa-icon [icon]="['fas','plus']" [fixedWidth]="true"></fa-icon>
      Save Dashboard
    </button>
  </div>
</div>
