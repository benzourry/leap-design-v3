name: Deploy Angular App to Multiple Targets

on:
  workflow_dispatch:
    inputs:
      targets:
        description: 'Comma-separated list of targets (e.g., kborneo,leap,aa)'
        required: true
        default: 'kborneo,leap'

jobs:
  prepare-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Set matrix from input
        id: set-matrix
        run: |
          TARGETS="${{ github.event.inputs.targets }}"
          JSON_ARRAY=$(echo "$TARGETS" | jq -R 'split(",")')
          echo "matrix={\"target\":$JSON_ARRAY}" >> $GITHUB_OUTPUT

  build-and-deploy:
    needs: prepare-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{fromJson(needs.prepare-matrix.outputs.matrix)}}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Rename angular config file
        run: cp angular-${{ matrix.target }}.json angular.json

      - name: Build Angular app
        run: npx ng build --configuration production

      - name: Upload to server via SFTP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets['SFTP_HOST_' + matrix.target | upper ] }}
          username: ${{ secrets['SFTP_USER_' + matrix.target | upper ] }}
          password: ${{ secrets['SFTP_PASS_' + matrix.target | upper ] }}
          source: dist/
          target: ${{ matrix.target }}/
