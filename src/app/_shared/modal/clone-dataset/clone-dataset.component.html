<div #cloneDatasetForm="ngForm" ngForm>
  <div class="modal-header">
    <h4 class="modal-title">Duplicate Dataset</h4>
  </div>
  <div class="modal-body">
    <p>You can duplicate from an existing dataset</p>
    <p>It is important to verify the duplicated dataset is correctly set.</p>
    <div class="form">
      <div class="form-group mb-3">
        <label class="form-label">Select App</label>
        <select class="form-select" name="appId" (change)="loadCloneDatasetList(cloneDatasetData().appId)"
          [(ngModel)]="cloneDatasetData().appId">
          @for (app of cloneAppList(); track app.id) {
            <option [ngValue]="app.id">{{app.title}}</option>
          }
        </select>
      </div>
      @if (cloneDatasetData().appId) {
        <div class="form-group mb-3">
          <label class="form-label">Select Dataset *</label>
          <select class="form-select" name="datasetId" [(ngModel)]="cloneDatasetData().datasetId"
            required>
            @for (dataset of cloneDatasetList; track dataset.id) {
              <option [ngValue]="dataset.id">{{dataset.title}} [{{dataset.id}}]
              </option>
            }
          </select>
        </div>
      }
    </div>
  </div>
  <div class="modal-footer justify-content-between">
    <button type="button" class="btn btn-round btn-secondary" (click)="dismiss()()">Close</button>
    <button type="button" class="btn btn-round btn-primary" (click)="close()(cloneDatasetData())"
      [disabled]="cloneDatasetForm.invalid">
      Start Duplicate Dataset
    </button>
  </div>
</div>
